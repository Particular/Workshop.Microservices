<dom-module id="shipping-status">
    <template>
        <style include="shared-styles">
            :host {
                display: block;
                padding: 10px;
            }
        </style>

        <span>[[order.shippingStatus]]</span>

    </template>
    <script>
        class ShippingStatus extends Polymer.Element {
            static get is() { return 'shipping-status'; }

            static get properties() {
                return {
                    order: Object
                }
            }
        }

        window.customElements.define(ShippingStatus.is, ShippingStatus);
    </script>
</dom-module>
