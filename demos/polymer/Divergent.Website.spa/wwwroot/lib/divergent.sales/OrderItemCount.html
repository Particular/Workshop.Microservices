<link rel="import" href="/lib/polymer/polymer.html">

<link rel="import" href="/lib/iron-icons/maps-icons.html">
<link rel="import" href="/lib/vaadin-grid/all-imports.html">

<dom-module id="order-item-count">
    <template>
        <style include="shared-styles">
            :host {
                display: block;
                padding: 10px;
            }
        </style>
        
        <span>[[order.orderItemsCount]]</span>

    </template>
    <script>
        class OrderItemCount extends Polymer.Element {
            static get is() { return 'order-item-count'; }

            static get properties() {
                return {
                    order: Object
                }
            }
        }

        window.customElements.define(OrderItemCount.is, OrderItemCount);
    </script>
</dom-module>
